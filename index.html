<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class=""><a href="https://www.hcode.com.br/">HCode</a></h1>
        <nav class=""></nav>
    </header>
    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br/" target="_blank"><img src="assets/images/hcode.jpg" alt="Logo Hcode"></a>
        </div>
        <form action="" method="POST" id="form-login">
            <div>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>
            <button id="btn-submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Hcode Treinamentos</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
